{% extends "base.html" %}

{% block content %}
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">Digital Nomads</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Discover the best places to work, connect, and have coffee, from coffee shops to hotel lobbies.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <a class="btn btn-warning btn-lg px-4 me-md-2" href="{{ url_for('get_all_cafes') }}" role="button">Show All Cafes</a>
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 60vh;">
          <div class="container px-5">
            <img src="{{url_for('static', filename='images/coffee-shop.jpg')}}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
          </div>
        </div>
      </div>
    
{% endblock %}
